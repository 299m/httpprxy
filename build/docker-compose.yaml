version: '3.5'

services:
  httpprxy-restricted:
    build: .
    image: 299m/core:httpprxy-1.0.0
    environment:
      - PROXY_KEY=$PROXY_KEY
      - PROXY_CERT=$PROXY_CERT
    ports:
      - "4043:443"
    volumes:
      - ~/certs:/certs
      - /etc/ssl/certs:/etc/ssl/certs
    logging:
      #driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
