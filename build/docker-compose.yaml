version: '3.5'

services:
  httpprxy-restricted:
    build: .
    image: 299m/core:httpprxy-1.0.0
    #    command: /bin/sh -c "/bin/data-breaks-front"
    environment:
      - PROXY_KEY=/certs/server.key
      - PROXY_CERT=/certs/server-certs.crt
    ports:
      - "4043:443"
    volumes:
      - ~/certs:/certs
      - /etc/ssl/certs:/etc/ssl/certs
    logging:
      #driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
